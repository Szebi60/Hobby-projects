<!DOCTYPE html>

<html>
  <head>
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="myRockPaperScissors.css">
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-button">
      <img class="move-icon" src="rock-emoji.png">
    </button>

    <button class="move-button js-paper-button">
      <img class="move-icon" src="paper-emoji.png">
    </button>

    <button class="move-button js-scissors-button">
      <img class="move-icon" src="scissors-emoji.png">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-button">Reset Score</button>
    <button class="auto-play-button js-auto-play-button">Auto Play</button>

    <p>Supported keys:</p>
    <ul>
      <li>R (Rock)</li>
      <li>P (Paper)</li>
      <li>S (Scissors)</li>
      <li>Backspace (Reset Score)</li>
      <li>A (Auto Play)</li>
    </ul>
    
    <script src="myRockPaperScissors.js"></script>
  </body>
</html>
