<!DOCTYPE html>

<html>
  <head>
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
  </head>

  <body>
    <div class="container">
      <div class="title-row">
        <p class="title">Rock Paper Scissors</p>
      </div>

      <div class="button-row">
        <button class="move-button js-rock-button">
          <img class="move-icon" src="images/rock-emoji.png">
        </button>

        <button class="move-button js-paper-button">
          <img class="move-icon" src="images/paper-emoji.png">
        </button>

        <button class="move-button js-scissors-button">
          <img class="move-icon" src="images/scissors-emoji.png">
        </button>
      </div>

      <div class="scoreboard-row">
        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>
      </div>

      <div class="action-button-row">
        <button class="reset-score-button js-reset-button">Reset Score</button>
        <button class="auto-play-button js-auto-play-button">Auto Play</button>
      </div>

      <div class="instructions-row">
        <p>Supported keys:</p>
        <ul>
          <li>R (Rock)</li>
          <li>P (Paper)</li>
          <li>S (Scissors)</li>
          <li>Backspace (Reset Score)</li>
          <li>A (Auto Play)</li>
        </ul>
      </div>
    </div>
    
    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
